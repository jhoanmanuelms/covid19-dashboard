<nb-card>
  <nb-card-header>
    <h1>Estadisticas COVID-19 Colombia</h1>
  </nb-card-header>
  <nb-card-body>
    <app-resumen
      [deaths]="getLatestDeathCases()"
      [confirmed]="getLatestConfirmedCases()"
      [recoveries]="getLatestRecoveryCases()">
    </app-resumen>
  </nb-card-body>
  <nb-card-footer>
    Ultima Actualizacion: {{ getLatestUpdated() | date }}
  </nb-card-footer>
</nb-card>
